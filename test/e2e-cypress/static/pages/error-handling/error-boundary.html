<!-- HTML for dev server -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>

<body>

<div id="swagger-ui"></div>

<script src="/swagger-ui-bundle.js" charset="UTF-8"> </script>
<script src="/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
<script>
  window.onload = function() {
    window["SwaggerUIBundle"] = window["swagger-ui-bundle"]
    window["SwaggerUIStandalonePreset"] = window["swagger-ui-standalone-preset"]

    const errorBoundaryPlugin = ({ getSystem }) => {
      const { React } = getSystem();

      class ErrorBoundary extends React.Component {
        constructor(props) {
          super(props)
          this.state = { hasError: false, error: null }
        }

        static getDerivedStateFromError(error) {
          return { hasError: true, error }
        }

        componentDidCatch(error, errorInfo) {
          this.props.fn.componentDidCatch(error, errorInfo)
        }

        render() {
          const { getComponent, targetName, children } = this.props

          if (this.state.hasError) {
            const FallbackComponent = getComponent("Fallback")
            return React.createElement(FallbackComponent, {name: targetName}, null);
          }

          return children
        }
      }
      ErrorBoundary.defaultProps = {
        targetName: "this component",
        getComponent: () => Fallback,
        fn: {
          componentDidCatch: console.error,
        },
        children: null,
      }


      return {
        fn: {
          componentDidCatch: console.info,
        },
        components: {
          ErrorBoundary,
          Fallback: ({ name }) => React.createElement("div", null, `custom fallback for ${name}`)
        }
      };
    };

    const brokenBaseLayoutPlugin = ({ getSystem }) => {
      const { React } = getSystem();

      const BaseLayout = () => {
        throw new Error('base layout error');
      };

      return {
        components: {
          BaseLayout,
        },
      };
    };


    // Build a system
    const ui = SwaggerUIBundle({
      url: "",
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl,
        brokenBaseLayoutPlugin,
        errorBoundaryPlugin,
      ],
      layout: SwaggerUIStandalonePreset ? "StandaloneLayout" : "BaseLayout",
      onComplete: () => {
        if(window.completeCount) {
          window.completeCount++
        } else {
          window.completeCount = 1
        }
      },
      queryConfigEnabled: true,
    })

    window.ui = ui

    ui.initOAuth({
      clientId: "your-client-id",
      clientSecret: "your-client-secret-if-required",
      realm: "your-realms",
      appName: "your-app-name",
      scopeSeparator: " ",
      additionalQueryStringParams: {}
    })
  }
</script>
</body>

</html>
